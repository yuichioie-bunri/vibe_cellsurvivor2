<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3D-style Shooting Game (DEMO)</title>
    
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="gameWrap">
    <canvas id="screen"></canvas>

    <div class="topUI">
      <div class="panel" id="scorePanel">Score: 0</div>
      <div class="panel" id="highPanel">High: 0</div>
    </div>

    <div class="centerUI panel" id="statePanel">Press SPACE to start</div>

    <div class="bottomUI">
      <button id="btnRestart">Restart</button>
      <button id="btnMute">Mute</button>
    </div>

    <!-- === 準備ゲーム(チュートリアル)用オーバーレイ === -->
    <div id="tutorialOverlay" class="hidden">
      <div id="tutorialMessage">🎯 照準を合わせてクリック！</div>
      <canvas id="tutorialCanvas"></canvas>
    </div>
    <!-- 達成トースト（右上） -->
    <div id="milestoneToast" class="milestone hidden"></div>
  <div id="gameOverOverlay" class="hidden">
    <div id="gameOverText">ゲーム終了</div>
    <div id="finalScoreText"></div>
    <button id="btnMainMenu">Main Menu</button>
  </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
